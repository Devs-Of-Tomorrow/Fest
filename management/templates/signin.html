<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fest Log In</title>
</head>
<body>


            <h1>{{error_message}}</h1>
    <div>
        <form action="/signin" method="post">
            {% csrf_token %}
            <div>
                <label >First Name</label>
            <input required  type="firstname" name="firstname">
            </div>

            <div>
                <label >Last Name </label>
            <input  type="lastname" name="lastname">
            </div>

            <div>
                <label >Phone Number</label>
            <input required  type="phone" name="phone">
            </div>

           <div>
            <label >Email</label>
            <input required type="email" name="email">
           </div>

            <div>
                <label >Password</label>
            <input required type="password" name="password">
            </div>

            <div>
                <label >Confirm Password</label>
            <input required type="password" name="password2">
            </div>

            <button class="btn" type="submit" name="signin" >Create Account</button>
        </form>
    </div>
</body>
</html>
