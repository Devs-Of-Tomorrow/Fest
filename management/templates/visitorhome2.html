{% extends 'base.html' %}

{% block content %}

<style>




        button{
            width: 140px;
            height: 40px;
            border: solid;
            color: rgb(0, 0, 0);
            border-radius: 10px;
            background-color: rgb(101, 220, 236);
            transition: 1s ease-in-out;
        }

        button:hover{
            width: 160px;
            background-color: green;
        }

        .card{
            border: solid;
            width: 300px;
            height: 400px;
            margin-bottom: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            background-color: rgb(253, 253, 253);
            transition: 1s ease-in-out;
            border-radius: 20px;
            float: left ;
            margin-right: 10px;
            margin-left: 90px;


        }

        .card:hover{
            transform: scale(1.3);
            background-color: rgb(0, 0, 0);
            color: white;

        }

        .container{

            text-align: center;

        }
        .container:hover .middle {
            opacity: 1;
        }
        .container:hover .card-img{
        opacity: 0.3;
        }

        .card-img{
            margin-left: 80px;
            opacity: 1;
            display: block;
            width: 150px;
            height: 150px;
            transition: .5s ease;
            backface-visibility: hidden;
        }



        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%)
        }

       body{
           background-color: rgb(241, 234, 234);
       }




</style>
<body>


<div class="row">

    <!-- filter -->


</div>


<div class="columns">

    {% for festevent in festevents %}


    <!-- all Events -->

    <div class="card">
        <br>
        <img class="card-img" id="{{festevent.id}}" src="{{festevent.image.url}}" alt="">

        <div class="container">
            <h3 class="card-title">{{festevent.eventname}}</h3>
            <p> {{festevent.description}} </p>

            <h2> {{festevent.fees}} </h2>


            <div class="middle">
                <div>

                    <button> Login and Reg</button>
                </div>
            </div>
            <form action="/" method="post">

                {% csrf_token %}

                <button> Login and Reg</button>
            </form>
            <br>
            <br>

        </div>
    </div>

    {% endfor %}
</div>


</div>
</body>

{% endblock %}
